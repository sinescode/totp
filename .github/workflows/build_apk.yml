name: Build APKs (ARM64 + ARMv7)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    # Build ARM64 APK
    - name: Build APK for ARM64
      run: flutter build apk --release --target-platform=android-arm64 --split-per-abi
     
    # Rename APKs for clarity
    - name: Rename APKs
      run: |
        mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/totp-arm64.apk
        mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/app/outputs/flutter-apk/totp-armv7a.apk

    # Upload APKs
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: release-apks
        path: |
          build/app/outputs/flutter-apk/totp-arm64.apk
          build/app/outputs/flutter-apk/totp-armv7a.apk
