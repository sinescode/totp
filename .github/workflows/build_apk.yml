name: Build APKs (ARM64 + ARMv7)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - uses: actions/checkout@v3
    
    # 2️⃣ Setup Java
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    # 3️⃣ Setup Flutter
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
    
    # 4️⃣ Get dependencies
    - name: Get dependencies
      run: flutter pub get
    
    # 5️⃣ Build APKs for all ABIs (small separate APKs)
    - name: Build APKs for all ABIs
      run: flutter build apk --release --split-per-abi

    # 6️⃣ Rename APKs
    - name: Rename APKs
      run: |
        mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/totp-arm64.apk
        mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/app/outputs/flutter-apk/totp-armv7a.apk

    # 7️⃣ Upload APKs
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: release-apks
        path: |
          build/app/outputs/flutter-apk/totp-arm64.apk
          build/app/outputs/flutter-apk/totp-armv7a.apk
